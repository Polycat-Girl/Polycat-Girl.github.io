<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Mint a Polycat Girl</title>
    <meta property="og:title" content="Mint a Polycat Girl" />
    <meta property="og:image" content="https://www.polycatgirl.art/images/banner.png" />
    <meta property="og:url" content="https://www.polycatgirl.art/mint" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Polycat_Girl" />
    <meta name="twitter:title" content="Mint a Polycat Girl" />
    <meta name="twitter:image" content="https://www.polycatgirl.art/images/banner.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="https://www.polycatgirl.art/images/logo/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/images/logo/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" href="/images/logo/favicon.ico" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="theme-color" content="#000000" />

    <link href="http://fonts.cdnfonts.com/css/lemonmilk" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <link rel="stylesheet" type="text/css" href="/styles/theme.css?v2" />
    <link rel="stylesheet" type="text/css" href="/styles/mint.css?v2" />
  </head>
  <body>
    <header class="head">
      <div class="container">
        <div class="logo">
          <img src="/images/logo-polycat-square.png" />
          <span class="name text-primary">Polycat Girl</span>
        </div>
        <nav class="menu">
          <a class="text-primary" href="/">Home</a>
          <a class="text-primary" href="/#about">About</a>
          <a class="text-primary" href="/#roadmap">Roadmap</a>
          <a class="text-primary" href="/#team">Team</a>
          <a class="text-primary" href="/#faqs">FAQS</a>
          <a class="text-secondary" href="./mint.html">Mint</a>
        </nav>
      </div>
    </header>
    <main class="body">
      <div class="container">
        <p class="text-secondary">
          Polycat Girl is an NFT collection fused with fashion and 
          love, topped with collectible neko waifus, purrfectly made 
          just for you!
        </p>
        <div class="disconnected">
          <a 
            class="btn btn-solid btn-large btn-primary"
            href="javascript:void(0)" 
            data-do="connect" 
            data-on="click"
          >Connect to Polygon</a>
        </div>
        <div class="connected hide">
          <h3>Minting is over. </h3>
          <h2 class="text-primary">!NYAA~</h2>
          <div class="tabs hide"></div>
          <div class="content hide"></div>
        </div>
      </div>
    </main>
    <footer class="foot bg-secondary">
      <h3 class="text-primary">Connect With Us!</h3>
      <nav class="social">
        <a target="_blank" href="https://opensea.io/collection/polycatgirl">
          <img src="/images/logo-opensea.png" />
        </a>
        <a target="_blank" href="https://discord.gg/u8sjjGcpZV">
          <img src="/images/logo-discord.png" />
        </a>
        <a target="_blank" href="https://twitter.com/Polycat Girl">
          <img src="/images/logo-twitter.png" />
        </a>
        <a target="_blank" href="https://www.facebook.com/PolycatGirlNFT">
          <img src="/images/logo-facebook.png" />
        </a>
        <a target="_blank" href="https://www.instagram.com/polycat_girl/">
          <img src="/images/logo-instagram.png" />
        </a>
      </nav>
      <hr />
      <div class="masthead text-primary">
        All Rights Reserved by Polycat Girl
      </div>
    </footer>
    <template id="template-tab">
      <a 
        class="btn btn-solid btn-{COLOR}"
        data-do="tab"
        data-on="click"
        data-mode="{MODE}"
        href="javascript:void(0)" 
      >{LABEL} Mint</a>
    </template>
    <template id="template-countdown">
      <div 
        class="countdown" 
        data-do="countdown"
        data-date="{DATE}" 
        data-zone="user_timezone" 
        data-user_timezone="Asia/Manila" 
        data-account_timezone="Asia/Hong_Kong"
      > 
        <div class="countdown-item"> 
          <span class="days">00</span> 
          <small>Days</small> 
        </div> 
        <div class="countdown-item"> 
          <span class="hours">00</span> 
          <small>Hours</small> 
        </div> 
        <div class="countdown-item"> 
          <span class="minutes">00</span> 
          <small>Mins</small> 
        </div> 
        <div class="countdown-item"> 
          <span class="seconds">00</span> 
          <small>Secs</small> 
        </div> 
      </div>
    </template>
    <template id="template-mint-genesis">
      <div class="form">
        <a 
          class="btn btn-solid btn-large btn-primary btn-mint"
          href="javascript:void(0)" 
          data-do="mint" 
          data-on="click"
        >Mint</a>
      </div>
    </template>
    <template id="template-mint-stacked">
      <div class="form">
        <a 
          class="btn btn-solid btn-large btn-primary btn-mint"
          href="javascript:void(0)" 
          data-do="mint" 
          data-on="click"
        >Mint (5 MATIC)</a>

        <h4 class="text-secondary">Quantity</h4>

        <div class="form-row">
          <button 
            type="button" 
            class="btn btn-solid btn-primary" 
            data-do="decrease-amount" 
            data-on="click"
          >-</button>
          <input class="amount" type="text" value="1" readonly />
          <button 
            type="button" 
            class="btn btn-solid btn-primary" 
            data-do="increase-amount" 
            data-on="click"
          >+</button>
        </div>
      </div>
    </template>
    <template id="template-mint-whitelist">
      <div class="form">
        <a 
          class="btn btn-solid btn-large btn-primary btn-mint"
          href="javascript:void(0)" 
          data-do="mint" 
          data-on="click"
        >Mint (10 MATIC)</a>

        <h4 class="text-secondary">Quantity</h4>

        <div class="form-row">
          <button 
            type="button" 
            class="btn btn-solid btn-primary" 
            data-do="decrease-amount" 
            data-on="click"
          >-</button>
          <input class="amount" type="text" value="1" readonly />
          <button 
            type="button" 
            class="btn btn-solid btn-primary" 
            data-do="increase-amount" 
            data-on="click"
          >+</button>
        </div>
      </div>
    </template>
    <template id="template-mint-public">
      <div class="form">
        <a 
          class="btn btn-solid btn-large btn-primary btn-mint"
          href="javascript:void(0)" 
          data-do="mint" 
          data-on="click"
        >Mint (15 MATIC)</a>

        <h4 class="text-secondary">Quantity</h4>

        <div class="form-row">
          <button 
            type="button" 
            class="btn btn-solid btn-primary" 
            data-do="decrease-amount" 
            data-on="click"
          >-</button>
          <input class="amount" type="text" value="1" readonly />
          <button 
            type="button" 
            class="btn btn-solid btn-primary" 
            data-do="increase-amount" 
            data-on="click"
          >+</button>
        </div>
      </div>
    </template>
    <script id="network" data-value="mainnet"></script>
    <script type="text/javascript" src="/scripts/lib/doon.js"></script>
    <script type="text/javascript" src="/scripts/lib/theme.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3modal.js"></script>
    <script type="text/javascript" src="/scripts/lib/web3sdk.js"></script>
    <script type="text/javascript" src="/scripts/lib/walletconnect.js"></script>
    <script type="text/javascript" src="/scripts/lib/fortmatic.js"></script>
    <script type="text/javascript" src="/scripts/lib/notify.js"></script>
    <script type="text/javascript" src="/scripts/mint.js?v4"></script>
    <script type="text/javascript" src="/scripts/connect.js?v1"></script>
  </body>
</html>
