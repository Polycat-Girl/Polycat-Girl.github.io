    <body>
      <header class="head">
        <div class="container">
          <div class="logo">
            <img src="/images/logo-polycat-square.png" />

          </div>
          <nav class="menu">

          </nav>

      <main class="body">
        <section class="section section-1">
          <div class="container">
            <p class="text-secondary">
              Polycat Girl is an NFT collection fused with fashion and 
              love, topped with collectible neko waifus, purrfectly made 
              just for you!
            </p>
            <a 
              class="btn btn-solid btn-large btn-primary"
              href="javascript:void(0)" 
              data-do="mint" 
              data-on="click"
            >Mint (5 MATIC)</a>

            <h4 class="text-secondary">Quantity</h4>

            <div class="form-row">
              <button type="button" class="btn btn-solid btn-primary" data-do="decrease-amount" data-on="click">-</button>
              <input id="amount" type="text" value="1" readonly />
              <button type="button" class="btn btn-solid btn-primary" data-do="increase-amount" data-on="click">+</button>
            </div>
          </div>
        </section>
      </main>
